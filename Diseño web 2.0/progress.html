<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            margin: 0;
            background-color: blueviolet;
        }
        .progress-container {
            width: 100%;
            max-width: 500px;
            background: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.5s ease;
        }
        .progress-text {
            text-align: center;
            line-height: 50px; /* Center text vertically */
            color: white;
            font-weight: bold;
        }

</head>

</html>
