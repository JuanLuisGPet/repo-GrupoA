<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tablas</title>
    <link rel="stylesheet" type="text/css" href="ejercico-tabla-v2.css">

</head>
<body>
    <h1>Tabla de datos</h1>
    <div id="tabla">
        </div>
        <p>
            <button class="btn btn-visualizar" type="button" onclick="mostrarModal()">Agragar Nueva Fila</button>
        </p>
        <div id='contenedor
        
        -formulario' class="form-contenedor">
            <div class="form-content">
                <h2>Agregar nueve fila</h2>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="text" id="edad" placeholder="ID" required>
            <input type="email" id="correo" placeholder="Correo" required>
            <input type="Telefono" id="telefono" placeholder="Telefono" required>
            <input type="comentario" id="comentario" placeholder="Comentario" required>
        <button type="boton" onclick= Agregar fila>Agregar</button>
        <button type="boton" onclick="CerrarFormulario()">Cerrar</button>
        </form>
 </div>
 </div>
    <script src="ejercicio-tabla-v2.js" type="text/JavaScript"></script>
</body>
</html>
